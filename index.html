<!doctype html>
<html lang="en" data-accent="slate">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1 id="greeting">Personal Dashboard</h1>
        <p class="sub" id="todayLine"></p>
      </div>

      <div class="headerBtns">
        <select id="accentSelect" class="input slim" aria-label="Accent theme">
          <option value="slate">Slate</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
        </select>
        <button class="btn ghost" id="toggleTheme" type="button">Toggle theme</button>
        <button class="btn ghost" id="logoutBtn" type="button">Logout</button>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <h2 class="cardTitle">Quick Add</h2>

        <form id="taskForm" class="form">
          <label class="label">
            Task
            <input id="taskTitle" class="input" type="text" placeholder="e.g., Finish COMP homework" maxlength="80" />
          </label>

          <div class="row">
            <label class="label">
              Category
              <select id="taskCategory" class="input">
                <option>School</option>
                <option>Work</option>
                <option>Gym</option>
                <option>Life</option>
              </select>
            </label>

            <label class="label">
              Due
              <input id="taskDue" class="input" type="date" />
            </label>
          </div>

          <button class="btn primary" type="submit">Add task</button>
          <p class="hint" id="formHint"></p>
        </form>
      </section>

      <section class="card">
        <div class="cardHead">
          <h2 class="cardTitle">Tasks</h2>

          <div class="filters">
            <select id="viewFilter" class="input slim">
              <option value="all">All</option>
              <option value="today">Today</option>
              <option value="completed">Completed</option>
            </select>

            <select id="categoryFilter" class="input slim">
              <option value="all">All Categories</option>
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Gym">Gym</option>
              <option value="Life">Life</option>
            </select>

            <input id="search" class="input slim" type="search" placeholder="Searchâ€¦" />
          </div>
        </div>

        <div class="progressWrap">
          <div class="progressMeta">
            <span id="progressText">0% complete</span>
            <span class="muted" id="countText">0 tasks</span>
          </div>

          <div class="progressBar">
            <div id="progressFill" class="progressFill" style="width:0%"></div>
          </div>
        </div>

        <ul id="taskList" class="list"></ul>

        <div id="emptyState" class="empty">
          <p class="emptyTitle">No tasks yet.</p>
          <p class="emptySub">Add one on the left and pretend you love productivity.</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">v0.1 â€¢ minimal dashboard</span>
    </footer>
  </div>

  <div id="loginOverlay" class="overlay" aria-hidden="true">
    <div class="modal">
      <h2 class="modalTitle">Welcome ðŸ‘‹</h2>
      <p class="modalSub">Enter a username to load your dashboard.</p>

      <form id="loginForm" class="form">
        <label class="label">
          Username
          <input id="usernameInput" class="input" type="text" placeholder="e.g., Julius" maxlength="24" />
        </label>

        <button class="btn primary" type="submit">Continue</button>
        <p class="hint" id="loginHint"></p>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
